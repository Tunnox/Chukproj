<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #042b55;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #185ea8;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>AGT Children Attendance Manager</h1>
    </header>
    <div class="container">
        <h1 class="mt-5"></h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Select Name:</label>
                <select name="name" id="name" class="form-control" required>
                    <option value="">--Select a Name--</option>
                    {% for name in names %}
                        <option value="{{ name[0] }}">{{ name[0] }} {{ name[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tag_number">Tag Number:</label>
                <input type="text" name="tag number" id="tag_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <select name="attendance" id="attendance" class="form-control" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" name="send_email" class="btn btn-secondary">Send Email</button>
        </form>
    </div>
   
</body>
<footer>
    <p>&copy; 2023 AGT Children Attendance Manager. All rights reserved.</p>
</footer>
</html>
