<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance and Data Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(2, 2, 2);
        }
        .title {
            text-align: center;
            padding: 10px 0;
            background: #185ea8;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .btn btn-secondary {
            color: #162f49;
        }
    </style>
</head>
<body>
    
    <div class="title">
        <h1 class="text-center">Take Children Attendance</h1>
    </div>
    <div class="text-center">
        <h1></h1>
        <a href="/home" class="btn btn-secondary">Home</a>
    </div>
    <div class="container mt-5">
        <h3>Take Attendance</h3>

        <form action="/take_attendance" method="POST" class="mb-4">
            <div class="form-group">
                <label for="nameSelect">Select Name:</label>
                <select class="form-control" id="nameSelect" name="first_name">
                    {% for name in names %}
                        <option value="{{ name[0] }}">{{ name[0] }} {{ name[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <input type="text" class="form-control" id="attendance" name="attendance" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>

        <form action="/add_data" method="POST" class="mb-4">
            <h3>Enter New Children Records</h3>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="dateOfEntry">Date of Entry:</label>
                <input type="date" class="form-control" id="dateOfEntry" name="date_of_entry" required>
            </div>
            <button type="submit" class="btn btn-success">Add Data</button>
        </form>

        <div class="text-center">
            <a href="/download_attendance" class="btn btn-info">Download Attendance</a>
            <a href="/download_data" class="btn btn-warning">Download Data Records</a>
        </div>
    </div>
</body>
</html>
